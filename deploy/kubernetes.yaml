apiVersion: apps/v1
kind: Deployment
metadata:
  name: wan
  namespace: default
  labels:
    app: wan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wan
  template:
    metadata:
      labels:
        app: wan
    spec:
      containers:
      - name: wan
        image: asia-south1-docker.pkg.dev/dev-zephyr-352206/wan/wan:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: OPENWEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: openweather-api-key
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: wan-service
  namespace: default
spec:
  selector:
    app: wan
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
